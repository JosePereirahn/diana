<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta DIANA</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
        }

h1{
padding: 3rem;
}
        .ruleta-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            border: 10px solid #ecf0f1;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Cambiar posición del marcador a la parte inferior */
        .marcador {
            position: absolute;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: red;
            transform: translateX(-50%);
            z-index: 10;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        #resultado {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Diana La Chaparra Pateadora</h1>
    <div class="ruleta-container">
        <div class="marcador"></div> <!-- El marcador visual de la ruleta -->
        <canvas id="ruleta"></canvas>
    </div>
    <button id="girar-btn" aria-label="Girar ruleta">Girar</button>
    <div id="resultado" aria-live="polite"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('ruleta');
            const ctx = canvas.getContext('2d');
            const girarBtn = document.getElementById('girar-btn');
            const resultadoDiv = document.getElementById('resultado');
            
            const width = canvas.width = 500;
            const height = canvas.height = 500;
            const radius = width / 2;
            let anguloActual = 0;
            let girando = false;
            
            const segmentos = [
                { nombre: "Beso en la boca", color: "#000000" },
                { nombre: "Lamber plantilla del zapato", color: "#34495E" },
                { nombre: "Beso en los Pechos", color: "#000000" },
                { nombre: "Patadas en la cara", color: "#34495E" },
                { nombre: "Beso en las piernas", color: "#000000" },
                { nombre: "Sentarse en la cara", color: "#34495E" },
                { nombre: "Mordida en las piernas", color: "#000000" },
                { nombre: "Lamber dentro del Zapato", color: "#34495E" },
                { nombre: "Loque Diana Quiera", color: "#000000" },
                { nombre: "Cachetada con el Zapato", color: "#34495E" }
            ];
            
            const numSegmentos = segmentos.length;
            const anguloPorSegmento = (2 * Math.PI) / numSegmentos;
            
            function dibujarRuleta() {
                segmentos.forEach((segmento, i) => {
                    const anguloInicio = anguloPorSegmento * i + anguloActual;
                    ctx.beginPath();
                    ctx.moveTo(radius, radius);
                    ctx.arc(radius, radius, radius, anguloInicio, anguloInicio + anguloPorSegmento);
                    ctx.fillStyle = segmento.color;
                    ctx.fill();
                    ctx.save();
                    
                    ctx.translate(radius, radius);
                    ctx.rotate(anguloInicio + anguloPorSegmento / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = "#fff";
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText(segmento.nombre, radius - 20, 10);
                    ctx.restore();
                });
            }
            
            girarBtn.addEventListener('click', () => {
                if (girando) return;
                girando = true;
                resultadoDiv.textContent = '';
            
                const giroCompleto = Math.floor(Math.random() * 360) + 3600;
                const rotacionFinal = anguloActual + (giroCompleto * Math.PI / 180);
                let tiempoGiro = 0;
                const duracion = 5000;
            
                function animarGiro(timestamp) {
                    if (!tiempoGiro) tiempoGiro = timestamp;
                    const progreso = timestamp - tiempoGiro;
            
                    if (progreso < duracion) {
                        const easing = 1 - Math.pow(1 - progreso / duracion, 3);
                        anguloActual = rotacionFinal * easing;
                        ctx.clearRect(0, 0, width, height);
                        dibujarRuleta();
                        requestAnimationFrame(animarGiro);
                    } else {
                        anguloActual = rotacionFinal % (2 * Math.PI);
                        mostrarResultado();
                        girando = false;
                    }
                }
                requestAnimationFrame(animarGiro);
            });
            
            function mostrarResultado() {
                const anguloDetenido = (3.2 - anguloActual + Math.PI / 2) % (2 * Math.PI);
                const indiceGanador = Math.floor(anguloDetenido / anguloPorSegmento);
                const ganador = segmentos[indiceGanador >= 0 ? indiceGanador : numSegmentos + indiceGanador];
            
                resultadoDiv.textContent = `¡Resultado: ${ganador.nombre}!`;
            }
            
            dibujarRuleta();
        });
    </script>
</body>
</html>
